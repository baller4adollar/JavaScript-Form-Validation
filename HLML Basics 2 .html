<html>

<head>
	<script>
	function ValidateForm() {
		var x = document.forms["myForm"]["firstname"].value;
		var y = document.forms["myForm"]["lastname"].value;
		var z = document.forms["myForm"]["emailaddress"].value
		if(x == ""||y==""||z=="") {
			alert("First enter your first name, last name and email address below");
		}
	}
	</script>
	<!-- Link for the css file -->
	<link rel="stylesheet" href="styles.css"> </head>

<body>
	<!-- Header for the HTML code -->
	<h1> Nikhil Patel & Co. - Customer Information </h1>
